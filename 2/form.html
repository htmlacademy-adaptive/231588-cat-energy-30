<!DOCTYPE html><html class="page" lang="ru"><head><meta charset="UTF-8"><title>Cat energy</title><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="stylesheet" href="styles/styles.css"><script src="scripts/index.js" defer="defer"></script>  <base href="https://htmlacademy-adaptive.github.io/231588-cat-energy-30/2/">
</head><body class="page__body"><header class="main-header"><div class="main-header__wrapper"><div class="main-header__logo logo"><a href="index.html"><img class="logo__image" src="#" width="100" height="100" alt="Логотип Cat Energy"> <img class="logo__text" src="#" width="100" height="100" alt="Логотип Cat Energy"></a></div><nav class="main-nav"><button class="main-nav__toggle" type="button"><span class="visually-hidden">Открыть меню</span></button><ul class="main-nav__list site-list"><li class="site-list__item site-list__item--current"><a href="index.html">Главная</a></li><li class="site-list__item"><a href="catalog.html">Каталог продукции</a></li><li class="site-list__item"><a href="form.html">Подбор программы</a></li></ul></nav></div></header><main class="form"><div class="form__wrapper"><div class="form__legend"><h1 class="form__title">Подбор программы</h1><p class="form__text">Заполните анкету, и мы подберем программу питания для вашего кота</p></div><fieldset class="form-group"><legend class="form-group__title visually-hidden">Анкета</legend><ul class="form-group__list site-list"><li class="form-group__list-item"><label for="name">Имя:*</label> <input type="text" id="name" name="name" placeholder="Барсик" required></li><li class="form-group__list-item"><label for="weight">Вес (кг):*</label> <input type="text" id="weight" name="weight" placeholder="7" required></li><li class="form-group__list-item"><label for="age">Возраст (лет):</label> <input type="text" id="age" name="age" placeholder="7"></li></ul></fieldset><fieldset class="form-group"><legend class="form-group__title visually-hidden">Программа</legend><ul class="form-group__list site-list"><li class="form-group__list-item form-group__list-item--radio"><input type="radio" id="diet" name="reasons" checked="checked"> <label for="diet">Похудение</label></li><li class="form-group__list-item form-group__list-item--radio"><input type="radio" id="fat" name="reasons"> <label for="fat">Набор массы</label></li><li class="form-group__list-item form-group__list-item--radio"><input type="radio" id="unknown" name="reasons"> <label for="unknown">Не знаю (нужен Ваш совет)</label></li></ul></fieldset><fieldset class="form-group"><legend class="form-group__title">Контактные данные (владельца кота)</legend><ul class="form-group__list site-list"><li class="form-group__list-item"><label for="email">E-mail:*</label> <input type="text" id="email" name="email" placeholder="kuklachev@gmail.com" required></li><li class="form-group__list-item"><label for="phone">Телефон:*</label> <input type="text" id="phone" name="phone" placeholder="8 (960) 900-60-90" required></li></ul></fieldset><fieldset class="form-group"><legend class="form-group__title">Комментарий</legend><textarea id="comment" name="comment" placeholder="Расскажите обо всех повадках кота"></textarea></fieldset><fieldset class="form-group"><legend class="form-group__title">Дополнительно</legend><ul class="form-group__list site-list"><li class="form-group__list-item form-group__list-item--checkbox"><input type="checkbox" id="sugarfree" name="sugarfree" checked="checked"> <label for="sugarfree">Cахарозаменитель</label></li><li class="form-group__list-item form-group__list-item--checkbox"><input type="checkbox" id="water" name="water"> <label for="water">Питьевая вода</label></li><li class="form-group__list-item form-group__list-item--checkbox"><input type="checkbox" id="milk" name="milk"> <label for="milk">Молоко</label></li><li class="form-group__list-item form-group__list-item--checkbox"><input type="checkbox" id="vitamins" name="vitamins"> <label for="vitamins">Витамины</label></li></ul></fieldset><div class="form-bottom"><button class="form-button button button--primary" type="button">Отправить заявку</button> <span class="form-bottom__text">* — Обязательные поля</span></div></div></main><footer class="main-footer"><div class="main-footer__wrapper"><div class="main-footer__logo"><img src="#" width="100" height="100" alt="Логотип Cat Energy"></div><div class="main-footer__socials socials"><ul class="socials__list site-list"><li class="socials__list-item socials__list-item--vk"><a href="#"><img src="#" width="100" height="100" alt="Мы в Вконтакте"></a></li><li class="socials__list-item socials__list-item--youtube"><a href="#"><img src="#" width="100" height="100" alt="Мы в YouTube"></a></li><li class="socials__list-item socials__list-item--telegram"><a href="#"><img src="#" width="100" height="100" alt="Мы в Telegram"></a></li></ul></div><div class="coopyright"><span>HTML Academy</span> <img src="#" width="100" height="100" alt="Логотип HTML Academy"></div></div></footer></body></html>
